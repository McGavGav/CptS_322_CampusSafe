<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Map</title>

    <script src=" google map link" async defer></script>

    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var campusCenter = { lat: 46.7295, lng: 117.1803 }; // wsu location

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: campusCenter
            });

            var incidents = JSON.parse('{{ incidents_json|escapejs }}');

            incidents.forEach(function(incident) {
                var marker = new google.maps.Marker({
                    position: { lat: incident.lat, lng: incident.lng },
                    map: map,
                    title: incident.name
                });

                var infoWindow = new google.maps.InfoWindow({
                    content: `<strong>${incident.name}</strong><br>${incident.description}`
                });

                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</body>
</html>
