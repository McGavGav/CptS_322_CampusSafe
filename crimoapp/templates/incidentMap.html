<body>
  <h2>Campus Map</h2>
  <div id="map" style="height: 780px; width: 100%;"></div>

  <script>
    // Get the JSON from Django context
    const incidents = JSON.parse('{{ incident_json|escapejs }}');

    // Initialize the map
    const map = L.map('map').setView([46.7295, -117.2550], 14); // Centered on WSU

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add markers
    incidents.forEach(i => {
      L.marker([i.latitude, i.longitude])
        .addTo(map)
        .bindPopup(`<strong>${i.name}</strong><br>${i.description}`);
    });
  </script>

  <!-- Add Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
