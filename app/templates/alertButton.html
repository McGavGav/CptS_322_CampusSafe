{% extends 'base.html' %}
{% csrf_token %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% block title %}Emergency Alert{% endblock %}
        {% block content %}
        <h2>Emergency Button</h2>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel = "stylesheet" type = "text/css" href = "{% static 'assets/css/styles.css' %}">
    </head>
    <body>
        <div class = "container">
            <button class = "button" onclick= "sendAlert()">Alert</button>
        </div>
        </div id="status" style="text-align: center; margin-top: 20px;"></div>
            
        <div>
            <button onclick="cancelEmergency()">Cancel Emergency</button>
        </div>
        <script src = "{% static 'assets/js/script.js' %}"> </script>
        {% endblock %}
    </body>
</html>
